<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="background">
        <span class="text1">Register</span>
        <span class="text2">Now</span>

    </div>


    <h1>Student Registration Form</h1>
    <form action="#" autocomplete="off" onsubmit="return valid()">
        
        <table>
            
            <tr><td><input type="text" id="fname" placeholder="First Name">
            <br><span id="fname_err"></span>
            </td></tr>
            <tr><td><input type="text" id="lname" placeholder="Last Name">
              <br>  <span id="lname_err"></span>
            </td></tr>
            <tr><td><input type="text" id="ftname" placeholder="Father's Name">
                <br><span id="ftname_err"></span>
            </td></tr>
            <tr><td><input type="text" id="mtname" placeholder="Mother's Name">
                <br><span id="mtname_err"></span>
            </td></tr>
            <tr><td><input type="text" id="phone" placeholder="Phone">
                <br><span id="phone_err"></span>
            </td></tr>
            <tr><td><input type="text" id="email" placeholder="Email">
                <br><span id="email_err"></span>
            </td></tr>

            <tr><td><input type="date" id="date" min="1981-01-01"/>
                <br><span id="date_err"></span>
            </td></tr>

    
            <tr>
            <td>
            <label class="gender-text" for="gender">Select Gender : </label>
            <input  type="radio" id="gender" value="Male"/>Male
            <input  type="radio" id="gender" value="Female"/>Female
            <br>
            <span id="gender-err"></span>
            </td></tr>

            <tr><td><input type="text" id="add" placeholder="Address">
                <br><span id="add_err"></span>
            </td></tr>
            <tr><td><input type="text" id="post" placeholder="Postal Code">
                <br><span id="post_err"></span>
            </td></tr>
            <tr><td><input type="text" id="city" placeholder="City">
                <br><span id="city_err"></span>
            </td></tr>
            <tr><td><input type="text" id="country" placeholder="Country">
                <br><span id="country_err"></span>
            </td></tr>


            


            <tr><td> 
                <label class="gender-text" for="gender">Hobbies : </label>
                Drawing : <input type="checkbox" name="hobby"  id="hobby" value="draw"/>
                Playing : <input type="checkbox" name="hobby" id="hobby" value="play"/>
                Swimming : <input type="checkbox" name="hobby" id="hobby" value="swim"/>
                travelling: <input type="checkbox" name="hobby" id="hobby" value="travel"/>
                <br><span id="hobby_err"></span>
            </td></tr>



            

            <tr><td>
                <select id="blood" name="blood">
                <option value="Blood Group">Blood Group</option>
                <option value="A-">A-</option>
                <option value="A+">A+</option>
                <option value="B-">B-</option>
                <option value="B+">B+</option>
                <option value="O-">O-</option>
                <option value="O+">O+</option>
                <option value="AB-">AB-</option>
                <option value="AB+">AB+</option>
            </select>
                <br><span id="blood_err"></span>
            </td></tr>


            <tr><td><select id = "dept" name="dept">
                <option value="Department">Department</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="ME">ME</option>
                <option value="BBA">BBA</option>
                <option value="English">English</option>
                <option value="LAW">LAW</option>
                <option value="SWE">SWE</option>
            </select>
            <br><span id="dept_err"></span>
        </td></tr>
    





            <tr><td><input type="password" id="create" placeholder="Create a Password">
                <br><span id="create_err"></span>
            </td></tr>
            
            <tr><td><input type="password" id="confirm" placeholder="Confirm Password">
                <br><span id="confirm_err"></span>
            </td></tr>
            <tr><td><input type="reset" id="reset-btn" placeholder="Reset"></td></tr>
            <tr><td><input type="submit" id="submit-btn" placeholder="Submit"></td></tr>
            
            
            


        </table>
    </form>
    <script type="text/javascript">
        function valid(){
            var fn = document.getElementById('fname').value;
            var ln = document.getElementById('lname').value;
            var ftn = document.getElementById('ftname').value;
            var mtn = document.getElementById('mtname').value;
            var ph = document.getElementById('phone').value;
            var em = document.getElementById('email').value;
            var gen = document.getElementById('gender').value;
            var dob = document.getElementById('date').value;
            var bl = document.getElementById('blood').value;
            var dt = document.getElementById('dept').value;
            var ad = document.getElementById('add').value;
            var pc = document.getElementById('post').value;
            var ct = document.getElementById('city').value;
            var cn = document.getElementById('country').value;
            var hby = document.getElementById('hobby').value;
            var pass = document.getElementById('create').value;
            var con = document.getElementById('confirm').value;

           


    if(fn == ""){
        document.getElementById('fname_err').innerHTML="**Please write First Name in the box**";
    return false;
    }
        else if(fn.length<2){
        document.getElementById('fname_err').innerHTML="**Please write atleast 2 character in the box**";
        return false;

        }
        else if(!isNaN(fn)){
        document.getElementById('fname_err').innerHTML="**Please type Alphabet only in the box**";
        return false;

        }else{
        document.getElementById('fname_err').innerHTML="";
        }



    if(ln == ""){
        document.getElementById('lname_err').innerHTML="**Please write Last Name in the box**";
        return false;
    }
    else  if(ln.length<2){
        document.getElementById('lname_err').innerHTML="**Please write atleast 2 character in the box**";
        return false;

    }
    else if(!isNaN(ln)){
        document.getElementById('lname_err').innerHTML="**Please type Alphabet only in the box**";
        return false;

    }else{
        document.getElementById('lname_err').innerHTML="";
    }




    if(ftn == ""){
        document.getElementById('ftname_err').innerHTML="**Please write Father's Name in the box**";
        return false;
    }
    else if(ftn.length<2){
        document.getElementById('ftname_err').innerHTML="**Please write atleast 2 character in the box**";
        return false;

    }
    else if(!isNaN(ftn)){
        document.getElementById('ftname_err').innerHTML="**Please type Alphabet only in the box**";
        return false;

    }else{
        document.getElementById('ftname_err').innerHTML="";
    }





    if(mtn == ""){
        document.getElementById('mtname_err').innerHTML="**Please write Mother's Name in the box**";
        return false;
    }
    else if(mtn.length<2){
        document.getElementById('mtname_err').innerHTML="**Please write atleast 2 character in the box**";
        return false;

    }
    else if(!isNaN(mtn)){
        document.getElementById('mtname_err').innerHTML="**Please type Alphabet only in the box**";
        return false;

    }else{
        document.getElementById('mtname_err').innerHTML="";
    }



    if(ph == ""){
        document.getElementById('phone_err').innerHTML="**Please write Phone Number in the box**";
        return false;
    }
    if(ph.length<11){
        document.getElementById('phone_err').innerHTML="**Please type 11 digit phone number in the box**";
        return false;

    }
    if(isNaN(ph)){
        document.getElementById('phone_err').innerHTML="**Please type Number only in the box**";
        return false;

    }
    else{
        document.getElementById('phone_err').innerHTML="";
    }



    if(em == ""){
        document.getElementById('email_err').innerHTML="**Please write the Email in the box**";
        return false;
    }
    else if(em.indexOf('@')<=0){
        document.getElementById('email_err').innerHTML="**invalid position of @**";
        return false;
    }
    else if(em.charAt(em.length-4)!='.'){
        document.getElementById('email_err').innerHTML="**invalid position of .**";
        return false;
    }
    else{
        document.getElementById('email_err').innerHTML="";
    }

    if(dob == ""){
        document.getElementById('date_err').innerHTML="**Enter the Date of Birth**";
        return false;
    }else{
        document.getElementById('date_err').innerHTML="";
    }

    if(gen.checked == ""){
        document.getElementById('gender-err').innerHTML="**Select a Gender**";
        return false;
    }else{
        document.getElementById('gender-err').innerHTML="";
    }


    


    if(ad == ""){
        document.getElementById('add_err').innerHTML="**Please write Address in the box**";
        return false;
    }
       else{
        document.getElementById('add_err').innerHTML="";
        }


    if(pc == ""){
        document.getElementById('post_err').innerHTML="**Please write Postal Code in the box**";
        return false;
    }
    if(pc.length<2){
        document.getElementById('post_err').innerHTML="**Please write atleast 2 digit in the box**";
        return false;

    }
    if(isNaN(pc)){
        document.getElementById('post_err').innerHTML="**Please type Number only in the box**";
        return false;

    }else{
        document.getElementById('post_err').innerHTML="";
    }


    if(ct == ""){
        document.getElementById('city_err').innerHTML="**Please write the City in the box**";
        return false;
    }
    else{
        document.getElementById('city_err').innerHTML="";
    }


    if(cn == ""){
        document.getElementById('country_err').innerHTML="**Please write the Country in the box**";
        return false;
    }
    if(cn.length<2){
        document.getElementById('country_err').innerHTML="**Please write atleast 2 character in the box**";
        return false;

    }
    if(!isNaN(cn)){
        document.getElementById('country_err').innerHTML="**Please type Character in the box**";
        return false;

    }else{
        document.getElementById('country_err').innerHTML="";
    }

    if(bl=="Blood Group")
    {
        document.getElementById('blood_err').innerHTML="**Please Select a blood group**";
        return false;
    }else{
        document.getElementById('blood_err').innerHTML="";
    }


    if(dt=="Department")
    {
        document.getElementById('dept_err').innerHTML="**Please Select a Department**";
        return false;
    }else{
        document.getElementById('dept_err').innerHTML="";
    }


    if(pass == ""){
        document.getElementById('create_err').innerHTML="**Please write a password in the box**";
        return false;
    }
    else if(pass.length<8){
        document.getElementById('create_err').innerHTML="**Please type minimum 8 character password in the box**";
        return false;

    }
    else{
        document.getElementById('create_err').innerHTML="";
    }


    if(con != pass){
        document.getElementById('confirm_err').innerHTML="**Password not matched**";
        return false;
    }
     
    else{
        document.getElementById('confirm_err').innerHTML="";
        alert("Congratulations! You have been completed Registration Successfully");
    }

}
</script>


</body>
</html>
